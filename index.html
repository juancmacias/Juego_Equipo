<!DOCTYPE html>
<html lang="es">
<head>
  <title>Inicializar juego</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
  <script src="https://rawgit.com/caseyyee/aframe-ui-widgets/master/dist/aframe-ui-widgets.min.js"></script>
  <script src="https://unpkg.com/aframe-sun-sky@3.0.3/dist/aframe-sun-sky.min.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <a-scene>
    <a-assets>
      <audio id="disparo" src="sonido/soundscrate-body_impact_wood_8.mp3" preload="auto"></audio>
    </a-assets>
    <!-- Adds hand controls -->
    <a-entity hand-controls="left"></a-entity>
    <a-entity hand-controls="right"></a-entity>

    <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg"></a-sky>
    <!-- Can also be controlled used with cursor -->
    <a-camera position="0 1 0">
      
      <a-text value="Puntuaciones" color="white" position="0 1.2 -2" width="1.5" align="center"></a-text>
      
        <a-text value="NÃ³mbre" color="white" position="-0.5 1 -2" width="1.5" align="center"></a-text>
        <a-text value="145" color="white" position="0.5 1 -2" width="1.5" align="center"></a-text>
        <a-text value="Cada sesenta segundos cambias de nivel, intenta atrapar muchos robots o ave fenis para alcanzar la maxima puntuacion" color="white" position="0 -0.03 -0.5" width="0.4" align="center"></a-text>
        <a-text value="Presiona el boton para iniciar el juego" color="white" position="0 -0.03 -0.2" width="0.4" align="center"></a-text>
      <a-cursor></a-cursor>
    </a-camera>

    <!-- Adds UI button widget -->
    <a-entity sound="src: #disparo;volume:1; on: click" id="mybutton" ui-button position="0 0 -2"></a-entity>
  </a-scene>
  <script>
  var mybutton = document.querySelector('#mybutton');
  mybutton.addEventListener('pressed', function () {
    console.log("Hemos hecho click");
    setInterval(function () {
      location.href='inicial.html';
    }, 200);
    

  });
  </script>
</body>
</html>
