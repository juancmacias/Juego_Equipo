<!DOCTYPE html>
<html lang="es">
<head>
  <title>Inicializar juego</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
  <script src="https://rawgit.com/caseyyee/aframe-ui-widgets/master/dist/aframe-ui-widgets.min.js"></script>
  <script src="https://unpkg.com/aframe-sun-sky@3.0.3/dist/aframe-sun-sky.min.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <a-scene>
    <a-assets>
      <audio id="disparo" src="sonido/soundscrate-body_impact_wood_8.mp3" preload="auto"></audio>
    </a-assets>
    <!-- Adds hand controls -->

    <a-entity oculus-touch-controls="hand: left" thumbstick-logging></a-entity>
    <a-entity oculus-touch-controls="hand: right" thumbstick-logging></a-entity>
    <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg"></a-sky>
    <!-- Can also be controlled used with cursor -->
    <a-camera position="0 1 0" >
      
      <a-text value="RECORD" color="white" position="0 0.5 -3" width="3.5" align="center"></a-text>
      
        <a-text value="Nombre" color="white" position="-1 0.3 -3" width="2.5" align="center"></a-text>
        <a-text value="puntuacion" color="white" position="1 0.3 -3" width="2.5" align="center"></a-text>
        <a-text value="Cada sesenta segundos cambias de nivel, intenta atrapar muchos robots o ave fenix para alcanzar la maxima puntuacion" 
                color="white" position="0 -0.3 -3" width="1.8" align="center"></a-text>
        <a-text value="Presiona el boton rojo para iniciar el juego" color="white" position="0 -0.5 -3" width="1.8" align="center"></a-text>
      <a-cursor></a-cursor>
    </a-camera>

    <!-- Adds UI button widget -->
    <a-entity sound="src: #disparo;volume:1; on: click" id="mybutton" ui-button position="0 0 -2"></a-entity>
  </a-scene>
  <script>
  var mybutton = document.querySelector('#mybutton');
  mybutton.addEventListener('pressed', function () {
    console.log("Hemos hecho click");
    setInterval(function () {
      location.href='inicial.html';
    }, 200);
    

  });
  AFRAME.registerComponent('thumbstick-logging',{
    init: function () {
      this.el.addEventListener('abuttondown', this.logThumbstick);
    },
    logThumbstick: function (evt) {
        setInterval(function () {
        location.href='inicial.html';
      }, 200);
    }
  });
  </script>
</body>
</html>
