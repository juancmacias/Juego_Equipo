<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>juegos del hambre</title>
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>
    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-touch-controls.js"></script>
    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-touch-controls-teleport.js"></script>
    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-touch-controls-transform.js"></script>
    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-touch-controls-vive.js"></script>
    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-touch-controls-wasd.js"></script>
    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-touch-controls-webxr.js"></script>
    <script src="dong.js"></script>
    <script src="controlls.js"></script>
  </head>
  <body>
 <a-scene generator>
  <a-assets>
    <audio id="carga" src="sonido/SoundsCrate-Shimmering-Magic-Spell-2.mp3" preload="auto"></audio>
    <audio id="roto" src="sonido/SoundsCrate-Dropping_Glass_1.mp3" preload="auto" position="0 2 1"></audio>
    <audio id="sonidofenix" src="sonido/disparo_fenix.mp3" preload="auto" position="0 2 1"></audio>
  </a-assets>
  
      <a-assets>
        <a-asset-item
          id="robot"  class="deletable"
          src="https://cdn.glitch.global/2fe55501-51ba-4c32-999d-18bf56caf388/Robot.glb?v=1690192807163"
        ></a-asset-item>
        <a-asset-item
          id="fenix" class="deletable"
          src="https://cdn.glitch.global/815f53ca-b7db-40aa-8843-e718abdfbf6d/scene%20-%202022-01-16T183239.246.glb?v=1642386788500"
        ></a-asset-item>
        <a-asset-item
          id="rana"  class="deletable"
          src="https://cdn.glitch.global/2fe55501-51ba-4c32-999d-18bf56caf388/Frog.glb?v=1690183743401"
        ></a-asset-item>
      </a-assets>
      <a-plane
        position="0 0 0"
        rotation="-90 90 0"
        width="100"
        height="8"
        color=" #eaf6f0"
      ></a-plane>

                <a-entity camera="" look-controls="" position="0 2 50"  data-aframe-inspector-original-camera="">
                    <a-text value="0 puntos" color="white" position="-0.8 0.7 -1" width="1.5" align="left"></a-text>
                    <a-text id="nivel" value="Level 1" position="0.8 0.77 -1"  color="white" width="1.5" align="right"></a-text>
                    <a-text id="time" value="60 secund" position="0.8 0.7 -1"  color="white" width="1.5" align="right"></a-text>
                    <a-entity cursor="" position="0 0 -1" raycaster="objects: .collidable, .collidable_f" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="shader: flat"></a-entity>
                </a-entity>
                <!-- Mandos -->
                  <a-entity oculus-touch-controls="hand: left"
                            collider-check raycaster="objects: .collidable, .collidable_f; showLine: true; far: 1"></a-entity>
                  <a-entity oculus-touch-controls="hand: right"
                            collider-check raycaster="objects: .collidable, .collidable_f; showLine: true; far: 1"></a-entity>
  

          <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg"></a-sky>
      <a-light type="point" color="yellow" position="0 5 50"></a-light>
      <a-light type="ambient" color="white" position="10 15 -50"></a-light>

     
    </a-scene>
  </body>
</html>
